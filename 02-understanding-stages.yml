trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Second Build

- stage: DevDeploy
  jobs:
  - job: DevDeployJob
    steps: 
    - bash: echo Build DevDeployJob
- stage: QADeploy
  jobs:
  - job: QAJob
    steps:
    - bash: echo QA Job Build
