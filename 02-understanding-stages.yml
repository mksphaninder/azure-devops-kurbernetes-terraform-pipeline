# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:

- stage: Build
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Second Build
    - bash: echo $(pipelineLevelVariables)

- stage: DevDeploy
  variables:
    environment: Dev
  jobs:
  - job: DevDeployJob
    steps: 
    - bash: echo Build $(environment)DeployJob
- stage: QADeploy
  jobs:
  - job: QAJob
    variables: 
      environment: QA
    steps:
    - bash: echo QA Job Build
    - bash: echo $(environment) job build